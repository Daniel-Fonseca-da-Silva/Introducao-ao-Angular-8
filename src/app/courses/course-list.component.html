<h1 class="text-center">Course List</h1>

<div class="form-group row">
    <label class="col-sm-1 col-from-label">Filter By:</label>
    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Rating</th>
            <th>Release Date</th>
            <th>Options</th>
        </tr>    
    </thead>
    <tbody>
        <tr *ngFor="let course of filteredCourses">
            <td><img [src]="course.imageUrl" width="40" height="40"></td>
            <td>{{ course.name }}</td>
            <td>{{ course.price }}</td>
            <!-- Pipe replace usado para mudar o valor de code do html -->
            <td>{{ course.code | lowercase | replace: '-':':' }}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td>{{ course.releaseDate | date: 'dd/MM/yyyy' }}</td>
            <td></td>
        </tr>
    </tbody>
</table>
